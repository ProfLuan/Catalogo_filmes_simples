    <div class="container">
        <h2 class="text-center py-5">Cadastrar Filme</h2>
    <form class="row g-5 needs-validation" novalidate="">
        <div class="col-6 uti">        
            <div class="col-md-12">
                <label for="validationCustom01" class="form-label">Título</label>
                <input type="text" class="form-control" id="validationCustom01" value="" required="">
            </div>
            <div class="col-md-12">
                <label for="validationCustom02" class="form-label">Subtitulo</label>
                <input type="text" class="form-control" id="validationCustom02" value="" required="">
            </div>
            <div class="col-md-12">
                <label for="validationCustom02" class="form-label">Data lançamento</label>
                <input type="text" class="form-control" id="validationCustom02" value="" required="">
            </div>
            
            <div class="col-md-12">
                <label for="validationCustom02" class="form-label">Imagem</label>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="ex.: user/documentos/imagens/" aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon2">Procurar</button>
                </div>
            </div>

            <div class="col-md-12">
                <label for="validationCustom03" class="form-label">Categoria</label>
                <input type="text" class="form-control" id="validationCustom03" required="">
            </div> 

            <div class="col-md-12">
                <label for="validationCustom03" class="form-label">Elenco</label>
                <input type="text" class="form-control" id="validationCustom03" required="">
            </div> 

            <div class="col-md-12">
                <label for="validationCustom03" class="form-label">Sinopse</label>
                <div class="form-floating">
                    <textarea class="form-control" placeholder="Sinopse do filme" id="floatingTextarea" ></textarea>
                    <label for="floatingTextarea"></label>
                </div>
            </div> 

            

            <div class="col-md-12">
                <label for="validationCustom03" class="form-label">Valor da locação</label>
                <input type="text" class="form-control" id="validationCustom03" required="">
            </div>         
            
            <div class="col-12">
            <button class="btn btn-primary my-3" type="submit">Cadastrar</button>
            </div>
        </div>
      </form>
